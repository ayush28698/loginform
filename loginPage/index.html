<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp or Login Form</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div id="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username"/>
            <input type="text" name="email" placeholder="Email"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="password" name="password2" placeholder="Retype password"/>
            <input type="submit" name="signup-button" value="Sign Up"/>

        </div>
        <div class="right-box">
            <span class= "signinwith">Sign in with <br/>Social Network </span>

            <button class="social facebook">Log in with Facebook <i class="fa fa-facebook-square" style="font-size: 17px;" ></i></button>
            <button class="social twitter">Log in with Twitter<i class="fa fa-twitter" style="font-size: 17px;" ></i></button>
            <button class="socialgoogle">Log in with Google<i class="fa fa-google-plus" style="font-size: 17px; color: white;"></i></button>
            
        </div>
        <div class="or">OR</div>
    </div>
    
</body>
</html>
